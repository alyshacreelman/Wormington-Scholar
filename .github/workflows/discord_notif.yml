name: Discord Notification

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Send Discord notification
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d "{\"content\": \"A new commit was pushed to the main branch by $GITHUB_ACTOR. The last merged pull request is called '${{ github.event.head_commit.message }}'. Wormington just became an even more scholarly scholar! ğŸ›ğŸ›ğŸ›ğŸ›ğŸ›\"}" \
        $DISCORD_WEBHOOK_URL